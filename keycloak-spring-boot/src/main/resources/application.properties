spring.application.name=naurandir-keycloak-demo

server.servlet.context-path=/api
spring.threads.virtual.enabled=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:7080/realms/demo
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:7080/realms/demo/protocol/openid-connect/certs

logging.level.com.naurandir.demo.keycloak.security=info

demo.token.auth.converter.resource-id=demo-app
demo.token.auth.converter.principal-attribute=preferred_username